user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Map API keys to validity
    map $http_x_api_key $valid_api {
        default 0;
        "secret" 1;
        # add more keys here if needed
    }

    server {
        listen 443 ssl;
        server_name _;   # works for IP access too

        ssl_certificate     /etc/ssl/certs/ollama-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/ollama-selfsigned.key;

        # Reject requests without valid API key
        if ($valid_api = 0) {
            return 401;
        }

        location / {
            proxy_pass http://localhost:11434;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name _;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }
}

